<link href="https://fonts.googleapis.com/css?family=El+Messiri&display=swap" rel="stylesheet">
<div class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar">Welcome</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" style="font-family:'El Messiri', sans-serif ">Home </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar">
                {% if current_user.is_authenticated %}
                <li><a href="{{url_for('main.profile',uname=current_user.username)}}"
                        style="font-family:'El Messiri', sans-serif ">Profile</a></li>
                <li><a href="{{url_for ('main.newBlog')}}" style="font-family:'El Messiri', sans-serif ">Post your
                        blog</a></li>
                <li><a href="{{url_for('auth.logout')}}" style="font-family:'El Messiri', sans-serif ">Sign out</a>
                </li>
                {% else %}
                <li><a href="{{url_for('auth.login')}}" style="font-family:'El Messiri', sans-serif ">Sign in</a>
                </li>
                {%endif%}
            </ul>
        </div>

    </div>
</div>
